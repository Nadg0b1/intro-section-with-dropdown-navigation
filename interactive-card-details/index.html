<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="cards-container">
        <!-- Card Back -->
        <div class="card-back">
          <p class="card-cvc">000</p>
        </div>
        <!-- Card Front -->
        <div class="card-front">
          <img src="./images/card-logo.svg" />
          <p class="card-front-number">0000 0000 0000 0000</p>
          <div>
            <p class="card-front-name">JANE APPLESEED</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
      <!-- form -->
      <div class="card-form-container">
        <form class="card-form">
          <div>
            <label class="standard-label" for="cardholder-name"
              >Cardholder name</label
            >
            <input
              class="standard-input"
              type="text"
              placeholder="e.g. Jane Appleseed"
              id="cardholder-name"
              name="cardholder-name"
            />
            <p class="hide input-error cardholder-name-error"></p>
          </div>
          <div>
            <label class="standard-label" for="card-number">Card number</label>
            <input
              class="standard-input"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              id="card-number"
            />
            <p class="hide input-error card-number-error"></p>
          </div>
          <!-- date input -->
          <div class="date-input">
            <label class="standard-label" for="cardholder-name"
              >EXP. DATE (MM/YY) CVC</label
            >
            <div class="dates-input">
              <input
                class="standard-date-input"
                type="number"
                id="month"
                name="month"
                placeholder="MM"
                min="1"
                max="12"
              />
              <input
                class="standard-date-input"
                type="number"
                id="year"
                name="year"
                placeholder="YY"
                min="1900"
                max="2100"
              />
              <input
                class="standard-date-input"
                type="tel"
                id="cvc"
                name="cvc"
                inputmode="numeric"
                pattern="\d{3,4}"
                maxlength="4"
                placeholder="e.g. 123"
                autocomplete="cc-csc"
              />
            </div>
          </div>
          <button class="button">Confirm</button>
        </form>
      </div>
      <!-- thank you -->
      <div class="hide second-step-container">
        <h3>THANK YOU!</h3>
      </div>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
